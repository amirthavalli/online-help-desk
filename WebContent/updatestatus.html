<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update status</title>
<style type="text/css">
<style type="text/css">
div {
     
    width: 450px;
    padding: 30px;
    border: 5px solid white;
    margin: 0; 
}

#content {
  width: 700px ;
  margin-left: auto ;
  margin-right: auto ;
}

</style>



</style>
<script type="text/javascript">

function validate()
{
	
	var fname = assign.fname.value;
	var aname = assign.status.value;
	
	
	if(fname == "" || aname == "")
	{
		window.alert("Fields must not be empty!!");
		return false;
	}
	
}


</script>
</head>
<body bgcolor="black">
<font color="yellow">
<form action="Update" method="post" onsubmit="return validate()" name="assign">
<br><br><br><br><br><br>
<center>
<div id="#">
<font color="blue"><h2>Update the status of a request</h2></font>
<table>
<tr>
<td>Enter facility name: </td>
<td ><input type="text" name="fname"></td>
</tr>
<tr>
<td>Enter Status: </td>
<td><input type="text" name="status"></td>
</tr>

<tr>
<td><input type="submit" Value="update"></td>
<td><input type="reset" name="Cancel"></td>
</tr>
</table>
</div>
</center>
</form>
</font>
</body>
